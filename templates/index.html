<!DOCTYPE html>
<html>

<head>
    <title>Image Classifier</title>
    <style>
        /* Apply black background color to the entire body */
        body {
            background-color: black;
            color: white; /* Optional: Change text color to white for better visibility */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Center the form */
        form {
            text-align: center;
        }

        /* Center image previews */
        #imagePreviews {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Upload Images for Classification</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="files" id="fileInput" multiple required>
            <input type="submit" value="Classify Images">
        </form>

        <h3>Selected Images:</h3>
        <div id="imagePreviews"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imagePreviews = document.getElementById('imagePreviews');

        fileInput.addEventListener('change', function(event) {
            imagePreviews.innerHTML = '';

            const files = event.target.files;

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100px';
                    img.style.maxHeight = '100px';
                    img.style.marginRight = '10px';
                    imagePreviews.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
